<head>

    <title>tmp</title>
    <script src="../node_modules/vue/dist/vue.js"></script>

            <h3>{{msg}}</h3>

        window.onload= function(){

                components: {

                            }
                        },
                        template: '#tmp2'
                    }
                }
            }).$mount('#box')
        }
    </script>
</head>

       <aaa></aaa>
    </div>

</html>
